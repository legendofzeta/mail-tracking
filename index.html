<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <title>Mail Tracking</title>
  </head>
  <body>
    <header>
      <h1>Mail Tracking</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Track Your Mail</h2>
      <form>
        <label for="tracking-number">Tracking Number:</label><br>
        <input type="text" id="tracking-number" name="tracking-number"><br>
        <button type="submit">Track</button>
      </form> 
      <table>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>2020-01-01</td>
          <td>Delivered</td>
          <td>New York, NY</td>
        </tr>
      </table>
    </main>
    <footer>
      <p>Copyright 2020</p>
    </footer>
  </body>
</html>
